<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Define a codificação do documento como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Define a escala inicial da página como 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importa o arquivo CSS externo chamado "style.css" -->
    <link rel="stylesheet" href="style.css">
    <!-- Importa o arquivo de ícones da biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Define o título da página como "Menu Circulo" -->
    <title>Menu Circulo</title>
</head>

<body>
    <!-- Lista de itens do menu -->
    <ul class="menu">
        <!-- Div usada para o botão de alternância/toggle -->
        <div class="toggle"><i class="fa-solid fa-plus"></i></div>
        <!-- Item de menu 1: Casa -->
        <li style="--i:0; --clr:#ff2972"><a href="#"><i class="fa-solid fa-house"></i></a></li>
        <!-- Item de menu 2: Usuário -->
        <li style="--i:1; --clr:#f51e0f"><a href="#"><i class="fa-solid fa-user"></i></a></li>
        <!-- Item de menu 3: Vídeo -->
        <li style="--i:2; --clr:#fee800"><a href="#"><i class="fa-solid fa-video"></i></a></li>
        <!-- Item de menu 4: Configurações -->
        <li style="--i:3; --clr:#0ffc43"><a href="#"><i class="fa-solid fa-gear"></i></a></li>
        <!-- Item de menu 5: E-mail -->
        <li style="--i:4; --clr:#fe00f1"><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
        <!-- Item de menu 6: Chave -->
        <li style="--i:5; --clr:#fea600"><a href="#"><i class="fa-solid fa-key"></i></a></li>
        <!-- Item de menu 7: Câmera -->
        <li style="--i:6; --clr:#a529ff"><a href="#"><i class="fa-solid fa-camera"></i></a></li>
        <!-- Item de menu 8: Controle de jogos -->
        <li style="--i:7; --clr:#01dbab"><a href="#"><i class="fa-solid fa-gamepad"></i></a></li>
    </ul>

</body>
<!-- Importa o arquivo JavaScript externo chamado "script.js" -->
<script src="script.js"></script>

</html>
