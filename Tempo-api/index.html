<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="./assets/css/uicons-regular-rounded.css" rel="stylesheet">
    <title>Tempo</title>
</head>

<body>
    <div class="main">
        <div class="card1">
            <div class="input-container">
                <input class="yourCity" type="text" placeholder="Procure pela sua Cidade!">
                <button class="refresh-button">Atualizar</button>
            </div>
            <h1 class="city">Tempo em #</h1>
            <h2 class="temp">00Â°C</h2>
            <img class="icon" src="https://openweathermap.org/img/wn/04n.png">
        </div>

        <div class="card2">

            <div class="up">
                <i class="fi fi-rr-summer">&nbsp;</i><a class="thermalSensation">#</a><br>
                <i class="fi fi-rr-temperature-down">&nbsp;</i></i><a class="min">#</a><br>
                <i class="fi fi-rr-temperature-up">&nbsp;</i><a class="max">#</a><br>
                <i class="fi fi-rr-sunrise-alt"></i>&nbsp;<a class="sunrise">#</a><br>
                <i class="fi fi-rr-sunset"></i>&nbsp;<a class="sunset">#</a><br>
                <i class="fi fi-rr-cloud-download-alt">&nbsp;</i><a class="atmosphericPressure">#</a>
            </div>
            <div class="down">
                <i class="fi fi-rr-description-alt"></i>&nbsp;<a class="descript">#</a><br>
                <i class="fi fi-rr-humidity"></i>&nbsp;<a class="moisture">#</a><br>
                <i class="fi fi-rr-wind"></i>&nbsp;<a class="wind">#</a><br>
                <i class="fi fi-rr-compass-slash"></i>&nbsp;<a class="lat">#</a><br>
                <i class="fi fi-rr-compass-slash"></i>&nbsp;<a class="lon">#</a>
            </div>
                      
        </div>
    </div>
