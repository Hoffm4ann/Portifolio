<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Analógico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <!-- Contêiner do relógio analógico -->
    <div class="clock">
        <div class="clockd">
        <div class="hourd">00:</div>
        <div class="minuted">00:</div>
        <div class="secondd">00</div>
        </div>
       <!-- Ponteiro das horas -->
       <div class="hour-hand"></div>
       <!-- Ponteiro dos minutos -->
       <div class="minute-hand"></div>
       <!-- Ponteiro dos segundos -->
       <div class="second-hand"></div>

       <!-- Centro do relógio -->
       <div class="center"></div>
       
       <!-- Marcadores dos números (1 a 12) -->
       <div class="number number-1">1</div>
       <div class="number number-2">2</div>
       <div class="number number-3">3</div>
       <div class="number number-4">4</div>
       <div class="number number-5">5</div>
       <div class="number number-6">6</div>
       <div class="number number-7">7</div>
       <div class="number number-8">8</div>
       <div class="number number-9">9</div>
       <div class="number number-10">10</div>
       <div class="number number-11">11</div>
       <div class="number number-12">12</div>

       <!-- Pontos entre os números -->
       <div class="number number-1"><div class="dot"></div></div>
       <div class="number number-2"><div class="dot"></div></div>
       <div class="number number-3"><div class="dot"></div></div>
       <div class="number number-4"><div class="dot"></div></div>

       <div class="number number-12"><div class="dot"></div></div>
       
       <!-- Outros marcadores entre os números -->

       <div class="number number-5"><div class="dot3"></div></div>
